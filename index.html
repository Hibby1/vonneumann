        <h1 style="font-variant:small-caps;">von Neumann Architecture</h1>
        <img src="images/vonNeumannImg.png">


        <p>The <span style="font-variant: small-caps;"><strong>von Neumann Architecture</strong></span> describes the general structure of a computer.</p>
            <br>
        <p>The main components are the <a class="central" href="https://en.wikipedia.org/wiki/Central_processing_unit"
                    target="_blank">Central Processing Unit</a>, <a class="memory" href="https://en.wikipedia.org/wiki/Computer_memory"
                    target="_blank">Memory Unit</a>, and <a class="devices" href="https://en.wikipedia.org/wiki/Input/output"
                    target="_blank">Input / Output Devices</a></p><br>

        <hr><br>

        <P><em>Model originated with mathematician and physicist <strong style="font-variant:small-caps;">John Von Neumann</strong></em></P>
